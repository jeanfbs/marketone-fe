<!DOCTYPE html>
<html lang="pt-BR" data-layout-decorate="~{layouts/base}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caixa</title>

    <link data-th-href="@{/css/vendor.min.css}" href="/static/css/vendor.min.css" rel="stylesheet" />
    <link data-th-href="@{/css/style.min.css}" href="/static/css/style.min.css" rel="stylesheet" />
</head>

<body>

    <div id="insertHeader"></div>
    <div id="row-breadcrumb" data-layout-fragment="breadcrumb">
        <ol class="breadcrumb container">
            <li>
                <a data-th-href="@{/cpanel/dashboard}" href="/templates/">
                    <i class="fa fa-home fa-fw" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Home"></i>
                </a>
            </li>
            <li class="active">Caixa</li>
        </ol>
    </div>
    <div class="container" data-layout-fragment="content">
        <div class="row">
            <div class="panel panel-primary card-4">
                <div class="panel-heading">
                    <i class="fa fa-search" aria-hidden="true"></i> Fechamentos de Caixa
                    <a data-th-href="@{/docs#caixa}" href="/templates/paginas/doc/manual-usuario.html#caixa" target="_blank" class="pull-right" data-toggle="tooltip" data-placement="left" title="" data-original-title="Ajuda">
                        <i class="fa fa-question-circle fa-fw" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2 col-sm-2 text-center col-xs-12">
                            <img src="../../../static/img/cashier.png" class=" text-center" width="50" data-th-src="@{${img/cahsier.png}}" />
                            <strong>TERM000001</strong>
                            <p><small class="text-muted">Caixa selecionado</small></p>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12">
                            <div class="form-group">
                                <label for="idCaixa">ID Caixa</label>
                                <select class="form-control" id="idCaixa">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 col-no-padding">
                            <div class="col-md-12">
                                <label>Data</label>
                            </div>
                            <div class="col-md-6 col-sm-6">	
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="date" class="form-control" name="dataInicial"  id="dataInicial" placeholder="Data Inicial"/>
                                        <span class="input-group-addon hidden-sm"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">	
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="date" class="form-control" name="dataFinal"  id="dataFinal" placeholder="Data Final"/>
                                        <span class="input-group-addon hidden-sm"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12 text-center">
                            <button class="btn btn-primary" type="button" style="margin-top:25px;" id="btn-search"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="col-md-12 col-sm-12" id="controls">
                            <div class="form-group">
                                <a data-th-href="@{/cpanel/caixa/cadastro/}" href="/templates/paginas/caixa/cadastro.html" class="btn btn-outline btn-default btn-xs" id="new" role="button">
                                    <i class="fa fa-plus fa-fw"></i> Novo Caixa</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-heading table-datatable" id="tabelaFechamentos" width="100%">
                            <thead>
                                <tr class="text-primary">
                                    <th></th>
                                    <th>Caixa</th>
                                    <th>Responsável</th>
                                    <th>Saldo Inicial</th>
                                    <th>Dinheiro</th>
                                    <th>Crédito</th>
                                    <th>Débito</th>
                                    <th>Total das Saídas</th>
                                    <th>Saldo Final</th>
                                    <th>Data de Abertura</th>
                                    <th>Data de Fechamento</th>
                                </tr>
                            </thead>
                            <tbody>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/js/vendor.min.js}" src="/static/js/vendor.min.js"></script>
    <script data-th-src="@{/js/vendor.min.js}" data-main="/static/js/main" src="/static/js/require.js"></script>
    <div data-layout-fragment="script">
        <script>
            require(['main'], function () {
                require(['root', 'pesquisa-caixa']);
            });
        </script>
    </div>
</body>

</html>
