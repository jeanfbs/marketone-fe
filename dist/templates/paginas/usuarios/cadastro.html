<!DOCTYPE html>
<html lang="pt-BR" data-layout-decorate="~{layouts/base}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cadastro de Usuário</title>

    <link data-th-href="@{/css/vendor.min.css}" href="/static/css/vendor.min.css" rel="stylesheet" />
    <link data-th-href="@{/css/style.min.css}" href="/static/css/style.min.css" rel="stylesheet" />
</head>

<body>
    <div id="insertHeader"></div>
    <div id="row-breadcrumb" data-layout-fragment="breadcrumb">
        <ol class="breadcrumb container">
            <li>
                <a data-th-href="@{/cpanel/dashboard}" href="/templates/">
                    <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a data-th-href="@{/cpanel/usuarios/}" href="/templates/paginas/usuarios/pesquisa.html">Usuários</a>
            </li>
            <li class="active">Cadastro</li>
        </ol>
    </div>
    <div class="container" data-layout-fragment="content">
        <div class="row">
            <div class="panel panel-primary card-4">
                <div class="panel-heading">
                    <i class="fa fa-check" aria-hidden="true"></i> Cadastro de Usuário
                    <a data-th-href="@{/docs#usuarios}" href="/templates/paginas/doc/manual-usuario.html#usuarios" target="_blank" class="pull-right"
                        data-toggle="tooltip" data-placement="left" title="" data-original-title="Ajuda">
                        <i class="fa fa-question-circle fa-fw" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="panel-body">
                    <div data-th-if="${T(java.util.Objects).nonNull(responseVo)}" class="alert alert-dismissible fade in" data-th-classappend="${responseVo.erro} ? alert-danger : alert-success"
                        role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <strong>
                            <span data-th-if="${responseVo.erro}">
                                <i class="fa fa-thumbs-o-down fa-fw" aria-hidden="true"></i>
                                <span data-th-text="${responseVo.tipoErro}"></span>
                            </span>
                            <span data-th-if="${not responseVo.erro}">
                                <i class="fa fa-thumbs-o-up fa-fw" aria-hidden="true"></i>
                            </span>
                        </strong>
                        &nbsp;&nbsp;
                        <span data-th-text="${responseVo.mensagem}"></span>
                    </div>
                    <form class="form-horizontal" action="#" data-th-action="@{/usuario}" id="usuarioForm" data-th-object="${usuario}" method="post">
                        <p class="text-muted">
                            <i class="fa fa-caret-right fa-fw" aria-hidden="true"></i>Dados Pessoais</p>
                        <div class="form-group">
                            <label for="file" class="col-sm-3 control-label">Imagem</label>
                            <div class="col-sm-4">
                                <input name="file" type="file" id="foto" class="file-loading photo" data-th-field="*{foto}">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">
                            <label for="status" class="col-sm-3 control-label">* Status</label>
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="status" name="status" data-th-attrappend="*{status} ? checked" data-th-field="*{status}" /> Ativo
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="col-sm-3 control-label">* CPF</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="cpf" autofocus pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números"
                                    data-th-field="*{cpf}" data-fv-notempty="true" name="cpf" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome" class="col-sm-3 control-label">* Nome Completo</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="nome" data-th-field="*{nome}" data-fv-notempty="true" name="nome" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome" class="col-sm-3 control-label">* Sexo</label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="sexo" id="masculino" checked value="M"> Masculino
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sexo" id="feminino" value="F"> Feminino
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rg" class="col-sm-3 control-label">* RG</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="rg" data-th-field="*{rg}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números"
                                    data-fv-notempty="true" name="rg" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nivel" class="col-sm-3 control-label">* Nível de Acesso</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="nivel" data-th-field="*{nivel}" data-fv-notempty="true" name="nivel">
                                    <option data-th-each="nivel : ${T(br.com.infinity.upsale.enums.NivelAcesso).sortByAsc()}" data-th-value="${nivel.name()}"
                                        data-th-text="${nivel.name()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="senha" class="col-sm-3 control-label">* Senha</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control password" id="senha" data-th-field="*{senha}" data-fv-notempty="true" name="senha"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmacao" class="col-sm-3 control-label">* Confirmação de Senha</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control password" id="confirmacao" data-th-field="*{confirmacao}" data-fv-notempty="true"
                                    name="confirmacao" data-fv-identical="true" data-fv-identical-field="senha" />
                            </div>
                            <div class="col-sm-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="mostrar-senha" value="true"> Mostrar Senha
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">* Email</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" id="email" data-th-field="*{email}" data-fv-notempty="true" name="email" placeholder="teste@teste.com"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="col-sm-3 control-label">* Telefone</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="telefone" data-th-field="*{telefone}" data-fv-notempty="true" name="telefone"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="celular" class="col-sm-3 control-label">* Celular</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="celular" data-th-field="*{celular}" data-fv-notempty="true" name="celular" />
                            </div>
                        </div>
                        <br>
                        <hr>
                        <p class="text-muted">
                            <i class="fa fa-caret-right fa-fw" aria-hidden="true"></i>Dados do Endereço</p>
                        <div data-th-if="*{T(java.util.Objects).nonNull(endereco)}">
                            <div class="form-group">
                                <label for="cep" class="col-sm-3 control-label">CEP</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="cep" data-th-field="*{endereco.cep}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números"
                                        name="cep" />
                                </div>
                                <div class="sm-5">
                                    <span class="iconLoadCep hide">
                                        <i class="fa fa-spinner fa-pulse"></i>
                                        <span class="sr-only">Carregando...</span>
                                    </span>
                                    <small>Digite o CEP para carregar as informações do Endereço</small>
                                    <br>
                                    <small id="callback" class="text-danger"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="logradouro" class="col-sm-3 control-label">* Logradouro</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="logradouro" data-th-field="*{endereco.logradouro}" data-fv-notempty="true" name="logradouro"
                                        placeholder="Rua, Avenida, Alameda..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="numero" class="col-sm-3 control-label">* Número</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="numero" data-th-field="*{endereco.numero}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números"
                                        data-fv-notempty="true" name="numero" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bairro" class="col-sm-3 control-label">* Bairro</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="bairro" data-th-field="*{endereco.bairro}" data-fv-notempty="true" name="bairro"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="complemento" class="col-sm-3 control-label">Complemento</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="complemento" data-th-field="*{endereco.complemento}" name="complemento" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cidade" class="col-sm-3 control-label">* Cidade</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="cidade" data-th-field="*{endereco.cidade}" data-fv-notempty="true" name="cidade"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="estado" class="col-sm-3 control-label">* Estado</label>
                                <div class="col-sm-3">
                                    <select class="form-control select2-estados" id="estado" data-th-field="*{endereco.estado}" data-fv-notempty="true" name="estado">
                                        <option data-th-each="estado : ${T(br.com.infinity.upsale.enums.Estados).sortByAsc()}" data-th-value="${estado.name()}" data-th-text="${estado.description}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pais" class="col-sm-3 control-label">* País</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="pais" data-th-field="*{T(java.util.Objects).isNull(endereco.pais)} ?: '(Brasil)'"
                                        data-fv-notempty="true" name="pais" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-check fa-fw" aria-hidden="true"></i> Salvar</button>
                                <button type="button" onClick="window.location.reload()" class="btn btn-default">
                                    <i class="fa fa-undo fa-fw" aria-hidden="true"></i> Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertModal">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-primary" id="alertModal">Confirmação de exclusão</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Você irá desabilitar permanentemente esses usuários.
                        <strong>Deseja mesmo prosseguir?</strong>
                    </p>
                    <div class="deleteIds"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-danger btn-outline confirm-delete">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/js/vendor.min.js}" src="/static/js/vendor.min.js"></script>
    <script data-th-src="@{/js/vendor.min.js}" data-main="/static/js/main" src="/static/js/require.js"></script>
    <div data-layout-fragment="script">
        <script>
            require(['main'], function () {
                require(['root', 'commons', 'cadastro-usuarios']);
            });
        </script>
    </div>
</body>

</html>
