<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" >
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Editar Meus Dados</title>
      <!-- Bootstrap Core CSS -->
      <link data-th-href="@{css/vendor.min.css}" href="/static/css/vendor.min.css" rel="stylesheet" />
      <link data-th-href="@{css/style.min.css}" href="/static/css/style.min.css" rel="stylesheet" />
   </head>
   <body>
        <div id="insertHeader"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default card-4">
                    <div class="panel-body">
                        <a href="/docs#client" target="_blank" class="pull-right" data-toggle="tooltip" data-placement="left" title="" data-original-title="Ajuda">
                            <i class="fa fa-question-circle fa-fw" aria-hidden="true"></i>
                        </a>
                        <h2 class="text-center">Edição de Perfil do Usúario</h2>
                        <p class="text-center">
                            <img src="http://www.africanleadershipawards.com/wp-content/uploads/2017/07/no-avatar-user.jpg" alt="Avatar user" width="150">
                        </p>
                        <hr>
                        <div data-th-if="${T(java.util.Objects).nonNull(responseVo)}" class="alert alert-dismissible fade in" data-th-classappend="${responseVo.erro} ? alert-danger : alert-success" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="fa fa-times" aria-hidden="true"></i></button>
                            <strong>
                                <span data-th-if="${responseVo.erro}">
                                    <i class="fa fa-thumbs-o-down fa-fw" aria-hidden="true"></i>
                                    <span data-th-text="${responseVo.tipoErro}"></span>
                                </span>
                                <span data-th-if="${not responseVo.erro}">
                                    <i class="fa fa-thumbs-o-up fa-fw" aria-hidden="true"></i>
                                </span>
                            </strong>
                            &nbsp;&nbsp;
                            <span data-th-text="${responseVo.mensagem}"></span>
                        </div>
                        <form class="form-horizontal" action="#" data-th-action="@{/usuario}" id="usuarioForm" data-th-object="${usuario}" method="post">
                            <p class="text-muted">Dados Pessoais</p>
                            <div class="form-group">
                                <label for="cpf" class="col-sm-3 control-label">CPF</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="cpf" autofocus pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números" data-th-field="*{cpf}" data-fv-notempty="true"  name="cpf" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-3 control-label">Nome Completo</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" id="nome" data-th-field="*{nome}" data-fv-notempty="true" name="nome" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-3 control-label">Sexo</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="sexo" id="masculino" checked value="M"> Masculino
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sexo" id="feminino" value="F"> Feminino
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rg" class="col-sm-3 control-label">RG</label>
                                <div class="col-sm-4">
                                <input type="text" class="form-control" id="rg" data-th-field="*{rg}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números" data-fv-notempty="true" name="rg" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nivel" class="col-sm-3 control-label">Cargo</label>
                                <div class="col-sm-4">
                                <input type="text" class="form-control" id="nivel" data-th-field="*{nivel}" data-fv-notempty="true" name="nivel" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha" class="col-sm-3 control-label">Senha</label>
                                <div class="col-sm-4">
                                <input type="password" class="form-control" id="senha" data-th-field="*{senha}" data-fv-notempty="true" name="senha" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmacao" class="col-sm-3 control-label">Confirmação de Senha</label>
                                <div class="col-sm-4">
                                <input type="password" class="form-control" id="confirmacao" data-th-field="*{confirmacao}" data-fv-notempty="true" name="confirmacao" data-fv-identical="true" data-fv-identical-field="senha" />
                                </div>
                                <div class="col-sm-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="mostrar" value="true"> Mostrar Senha
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="email" data-th-field="*{email}" data-fv-notempty="true" name="email" placeholder="teste@teste.com"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefone" class="col-sm-3 control-label">Telefone</label>
                                <div class="col-sm-4">
                                <input type="text" class="form-control" id="telefone" data-th-field="*{telefone}" data-fv-notempty="true" name="telefone" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="celular" class="col-sm-3 control-label">Celular</label>
                                <div class="col-sm-4">
                                <input type="text" class="form-control" id="celular" data-th-field="*{celular}" data-fv-notempty="true" name="celular" />
                                </div>
                            </div>
                            <br>
                            <hr>
                            <p class="text-muted">Dados do Endereço</p>
                            <div data-th-if="*{T(java.util.Objects).nonNull(endereco)}">
                                <div class="form-group">
                                    <label for="cep" class="col-sm-3 control-label">CEP</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="cep" data-th-field="*{endereco.cep}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números" data-fv-notempty="true" name="cep" />
                                    </div>
                                    <div class="sm-5">
                                        <span class="iconLoadCep hide">
                                            <i class="fa fa-spinner fa-pulse"></i>
                                            <span class="sr-only">Carregando...</span>
                                        </span>
                                        <small>Digite o CEP para carregar as informações do Endereço</small><br>
                                        <small id="callback" class="text-danger"></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="logradouro" class="col-sm-3 control-label">Logradouro</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="logradouro" data-th-field="*{endereco.logradouro}" data-fv-notempty="true" name="logradouro" placeholder="Rua, Avenida, Alameda..." />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="numero" class="col-sm-3 control-label">Número</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="numero" data-th-field="*{endereco.numero}" pattern="^[0-9]*$" data-fv-regexp-message="Digite apenas números" data-fv-notempty="true" name="numero" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="bairro" class="col-sm-3 control-label">Bairro</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="bairro" data-th-field="*{endereco.bairro}" data-fv-notempty="true" name="bairro" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="complemento" class="col-sm-3 control-label">Complemento</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="complemento" data-th-field="*{endereco.complemento}" data-fv-notempty="true" name="complemento" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cidade" class="col-sm-3 control-label">Cidade</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="cidade" data-th-field="*{endereco.cidade}" data-fv-notempty="true" name="cidade" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="estado" class="col-sm-3 control-label">Estado</label>
                                    <div class="col-sm-4">
                                        <select class="form-control select2-estados" id="estado" data-th-field="*{endereco.estado}" data-fv-notempty="true" name="estado">
                                            <option data-th-each="estado : ${T(br.com.infinity.corbus.lixo.Estados).listOrderAscEstados()}" data-th-value="${estado.name()}" data-th-text="${estado.description}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pais" class="col-sm-3 control-label">País</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="pais" data-th-field="*{T(java.util.Objects).isNull(endereco.pais)} ?: '(Brasil)'" data-fv-notempty="true" name="pais" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-check fa-fw" aria-hidden="true"></i> Salvar</button>
                                    <button type="button" onClick="window.location.reload()" class="btn btn-default"><i class="fa fa-undo fa-fw" aria-hidden="true"></i> Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
      <script data-th-src="@{/vendor/js/vendor.min.js}" src="/static/js/vendor.min.js"></script>
      <script data-th-src="@{/vendor/js/vendor.min.js}" data-main="/static/js/main" src="/static/js/require.js"></script>
      <script>
         require(['main'], function(){
               require(['root','editar-perfil']);
        });
      </script>
   </body>
</html>
